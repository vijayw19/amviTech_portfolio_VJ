name: Build (DockerHub) + Deploy to ECS (dev/qa/prod)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  CONTAINER_NAME: web

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    outputs:
      image_uri: ${{ steps.meta.outputs.image_uri }}
      image_tag: ${{ steps.meta.outputs.image_tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set image tag
        id: meta
        run: |
          TAG="${GITHUB_SHA}"
          IMAGE_URI="${{ vars.DOCKERHUB_REPO }}:${TAG}"
          echo "image_tag=$TAG" >> $GITHUB_OUTPUT
          echo "image_uri=$IMAGE_URI" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push (SHA tag)
        run: |
          docker build -t "${{ steps.meta.outputs.image_uri }}" .
          docker push "${{ steps.meta.outputs.image_uri }}"

      # Optional convenience tags (handy for humans)
      - name: Tag as dev-latest / qa-latest / prod-latest (optional)
        run: |
          docker tag "${{ steps.meta.outputs.image_uri }}" "${{ vars.DOCKERHUB_REPO }}:dev-latest"
          docker tag "${{ steps.meta.outputs.image_uri }}" "${{ vars.DOCKERHUB_REPO }}:qa-latest"
          docker tag "${{ steps.meta.outputs.image_uri }}" "${{ vars.DOCKERHUB_REPO }}:prod-latest"
          docker push "${{ vars.DOCKERHUB_REPO }}:dev-latest"
          docker push "${{ vars.DOCKERHUB_REPO }}:qa-latest"
          docker push "${{ vars.DOCKERHUB_REPO }}:prod-latest"

  deploy_dev:
    runs-on: ubuntu-latest
    needs: build_and_push
    environment: dev

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Render task definition (dev)
        id: taskdef
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: infra/ecs/dev/taskdef.json
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ needs.build_and_push.outputs.image_uri }}

      - name: Deploy to ECS (dev)
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.taskdef.outputs.task-definition }}
          cluster: ${{ vars.ECS_CLUSTER_DEV }}
          service: ${{ vars.ECS_SERVICE_DEV }}
          wait-for-service-stability: true

  deploy_qa:
    runs-on: ubuntu-latest
    needs: deploy_dev
    environment: qa

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Render task definition (qa)
        id: taskdef
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: infra/ecs/qa/taskdef.json
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ needs.build_and_push.outputs.image_uri }}

      - name: Deploy to ECS (qa)
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.taskdef.outputs.task-definition }}
          cluster: ${{ vars.ECS_CLUSTER_QA }}
          service: ${{ vars.ECS_SERVICE_QA }}
          wait-for-service-stability: true

  deploy_prod:
    runs-on: ubuntu-latest
    needs: deploy_qa
    environment: prod

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Render task definition (prod)
        id: taskdef
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: infra/ecs/prod/taskdef.json
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ needs.build_and_push.outputs.image_uri }}

      - name: Deploy to ECS (prod)
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.taskdef.outputs.task-definition }}
          cluster: ${{ vars.ECS_CLUSTER_PROD }}
          service: ${{ vars.ECS_SERVICE_PROD }}
          wait-for-service-stability: true
